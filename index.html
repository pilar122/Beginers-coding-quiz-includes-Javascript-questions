<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="/Users/albapilarte/Desktop/Code Quiz/assets/style.css">
</head>

<body>
    
    <header class="info-bar">
        <div class="high-scores"><a href="scores.html">View High Scores</a></div>
        <div class="timer">Time: <span id="time">60</span></div>
    </header>

    <section class="instructions">
        <div class="instruction-box">
            <h1>Coding Quiz</h1>
            <p><em>You have one minute to answer the questions;</em></p>
            <p><em>ten seconds will be subtracted for incorrect answers.</em></p>
            <p><em>Your final score will be the time remaining.</em></p>
        </div>
        <div class="button-control">
            <button type="button" id="beginButton">Begin!</button>
        </div>
    </section>

    <main>
        <section class="questions">
            <div class="question-block">
                <p class="question"></p>
            </div>
            
            <div class="break"></div>
            <div class="choices">
                <button class="answer-choice" id="answer1"></button>
                <button class="answer-choice" id="answer2"></button>
                <button class="answer-choice" id="answer3"></button>
                <button class="answer-choice" id="answer4"></button>
            </div>
            <div class="end-of-game">
                <div>
                    <p class="final-score"></p>
                </div>
                <div>
                    <form action="scores.html" class="initial-form">
                        Enter your initials: <input type="text" name="initials" id="user_initials">
                        <br>
                        <br>
                        <input type="submit" class="submit" onclick="resetGame()">
                    </form>
                </div>
            </div>
            <div class="result-block">
                <p class="result"></p>
            </div>
        </section>
    </main>

    <script src="/Users/albapilarte/Desktop/Code Quiz/assets/script.js"></script>
</body>

</html>
